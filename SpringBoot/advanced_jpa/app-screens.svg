<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
    <!-- 배경 -->
    <rect width="900" height="400" fill="#f0f0f0"/>
    
    <!-- 후보자 정보 요약 화면 -->
    <g transform="translate(50, 50)">
        <!-- 모바일 프레임 -->
        <rect width="240" height="320" rx="20" fill="white" stroke="#333" stroke-width="2"/>
        <!-- 상단 바 -->
        <rect x="0" y="0" width="240" height="50" rx="20" fill="#2563eb"/>
        <text x="20" y="30" fill="white" font-family="Arial" font-size="14">후보자 정보 요약</text>
        
        <!-- 후보자 프로필 -->
        <circle cx="50" cy="90" r="20" fill="#ddd"/>
        <rect x="80" y="75" width="140" height="10" rx="2" fill="#ddd"/>
        <rect x="80" y="90" width="100" height="10" rx="2" fill="#eee"/>
        
        <!-- 마인드맵 -->
        <circle cx="120" cy="160" r="25" fill="#4CAF50"/>
        <text x="120" y="165" fill="white" font-family="Arial" font-size="12" text-anchor="middle">핵심공약</text>
        
        <circle cx="60" cy="200" r="20" fill="#81C784"/>
        <circle cx="180" cy="200" r="20" fill="#81C784"/>
        <circle cx="120" cy="240" r="20" fill="#81C784"/>
        
        <line x1="120" y1="185" x2="60" y2="200" stroke="#4CAF50" stroke-width="2"/>
        <line x1="120" y1="185" x2="180" y2="200" stroke="#4CAF50" stroke-width="2"/>
        <line x1="120" y1="185" x2="120" y2="240" stroke="#4CAF50" stroke-width="2"/>
        
        <!-- 키워드 태그 -->
        <rect x="20" y="280" width="50" height="20" rx="10" fill="#e3f2fd"/>
        <rect x="80" y="280" width="50" height="20" rx="10" fill="#e3f2fd"/>
        <rect x="140" y="280" width="50" height="20" rx="10" fill="#e3f2fd"/>
    </g>
    
    <!-- 정책 비교 화면 -->
    <g transform="translate(330, 50)">
        <!-- 모바일 프레임 -->
        <rect width="240" height="320" rx="20" fill="white" stroke="#333" stroke-width="2"/>
        <!-- 상단 바 -->
        <rect x="0" y="0" width="240" height="50" rx="20" fill="#2563eb"/>
        <text x="20" y="30" fill="white" font-family="Arial" font-size="14">정책 비교</text>
        
        <!-- 카테고리 선택 -->
        <rect x="20" y="70" width="200" height="40" rx="5" fill="#f5f5f5"/>
        <text x="35" y="95" fill="#666" font-family="Arial" font-size="12">관심 분야 선택</text>
        
        <!-- 비교 테이블 -->
        <rect x="20" y="130" width="200" height="170" rx="5" fill="#f5f5f5"/>
        <line x1="120" y1="130" x2="120" y2="300" stroke="#ddd" stroke-width="1"/>
        <text x="35" y="95" fill="#666" font-family="Arial" font-size="12">관심 분야 선택</text>
        <rect x="20" y="130" width="200" height="30" rx="5" fill="#e3f2fd"/>
        
        <!-- 비교 내용 -->
        <line x1="20" y1="190" x2="220" y2="190" stroke="#ddd" stroke-width="1"/>
        <line x1="20" y1="240" x2="220" y2="240" stroke="#ddd" stroke-width="1"/>
    </g>
    
    <!-- AI 챗봇 화면 -->
    <g transform="translate(610, 50)">
        <!-- 모바일 프레임 -->
        <rect width="240" height="320" rx="20" fill="white" stroke="#333" stroke-width="2"/>
        <!-- 상단 바 -->
        <rect x="0" y="0" width="240" height="50" rx="20" fill="#2563eb"/>
        <text x="20" y="30" fill="white" font-family="Arial" font-size="14">AI 챗봇 상담</text>
        
        <!-- 챗봇 대화창 -->
        <!-- 챗봇 메시지 -->
        <rect x="20" y="70" width="150" height="50" rx="10" fill="#f5f5f5"/>
        
        <!-- 사용자 메시지 -->
        <rect x="70" y="140" width="150" height="50" rx="10" fill="#2563eb"/>
        
        <!-- 챗봇 메시지 -->
        <rect x="20" y="210" width="150" height="50" rx="10" fill="#f5f5f5"/>
        
        <!-- 입력창 -->
        <rect x="20" y="280" width="200" height="30" rx="15" fill="#f5f5f5"/>
        <circle cx="200" cy="295" r="10" fill="#2563eb"/>
    </g>
    
    <!-- 화면 라벨 -->
    <text x="170" y="390" fill="#333" font-family="Arial" font-size="12" text-anchor="middle">후보자 정보 요약</text>
    <text x="450" y="390" fill="#333" font-family="Arial" font-size="12" text-anchor="middle">정책 비교</text>
    <text x="730" y="390" fill="#333" font-family="Arial" font-size="12" text-anchor="middle">AI 챗봇 상담</text>
</svg>
